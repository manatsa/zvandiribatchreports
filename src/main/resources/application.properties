server.port=8080
server.servlet.context-path=/zvandirireports
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
spring.profiles.default=default
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zvandiri?useSSL=false

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.datasource.username=zvandiri
spring.datasource.password=zvandiri2019

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.show-sql=false
spring.main.banner-mode=off
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.isolation-level-for-create=default

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=900000
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
org.springframework.batch.level=ERROR
#management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=*


